<body appearance="dark">

<div class="settab">
<div class="settab2">Browser Tab</div>
<div class="settabs">
<div class="settab7" onclick="setreset()"><img class="setimg" title="Tsunami" src="/img/logo.svg"></div>
<div class="settab3" onclick="setgoogle()"><img class="setimg" title="Google" src="/corrosion/gateway?url=https://www.google.com/favicon.ico"></div>
<div class="settab4" onclick="setgoogled()"><img class="setimg" title="Google Drive" src="/corrosion/gateway?url=https://www.drive.google.com/favicon.ico"></div>
<div class="settab5" onclick="setedpuzzle()"><img class="setimg" title="Edpuzzle" src="/corrosion/gateway?url=https://edpuzzle.imgix.net/favicons/favicon-32.png"></div>

<input class="settab8" id="settab8" placeholder="Enter Title or Icon">

<button class="setfav" onclick="setfavicon(document.getElementById('settab8').value)">Icon</button>

</div>


<div class="setitle">Search Engine</div>
<div class="sesel">

<div class="se"id="duckduckgo" onclick="setsearch('DuckDuckGo')">DuckDuckGo</div>
<div class="se" id="bing" onclick="setsearch('Bing')">Bing</div>

<div class="setapp">

<div class="chooseapp" id="applight" onclick="setapp('light')">Light</div>

<div class="setcss">
<div class="csstitle">Custom CSS</div>
<div class="setcssmain">

<button class="setcssbtn" onclick="setcss(document.getElementById('setcssinput').value)">Set</button>
